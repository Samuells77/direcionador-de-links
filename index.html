<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Direcionador de Site</title>
    <link rel="icon" href="assets/ico.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <video id="video-background" autoplay muted loop>
      <source
        id="video-source"
        src="./assets/video-background2.mp4"
        type="video/mp4"
      />
      Seu navegador não suporta vídeos HTML5.
    </video>

    <div id="container">
      <div id="audio-player">
        <audio id="audio-element" controls loop>
          <source
            id="audio-source"
            src="./assets/beat.opus"
            typer="audio/opus"
          />
          Seu navegador não suporta o elemento de áudio.
        </audio>
      </div>

      <div id="profile">
        <img src="./assets/image.png" alt="Avatar de Samuel" />
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="https://samuells77.github.io/meu_site/" target="_blank"
            >Site</a
          >
        </li>

        <li>
          <a
            href="https://www.linkedin.com/in/samuel-de-lima-da-silva-aa444a195/"
            target="_blank"
            >LinkedIn</a
          >
        </li>

        <li>
          <a
            href="https://www.youtube.com/channel/UCOmc-Wy3XxIZm_55OQYRWIg/featured"
            target="_blank"
            >Youtube</a
          >
        </li>

        <li>
          <a href="https://github.com/Samuells77" target="_blank">GitHub</a>
        </li>
      </ul>
      <div id="social-links">
        <a href="https://www.instagram.com/_samu.ls/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://samuells77.github.io/jogos-jogados/" target="_blank">
          <ion-icon name="game-controller-outline"></ion-icon>
        </a>

        <a href="" target="_blank">
          <ion-icon name="construct-outline"></ion-icon>
        </a>

        <a href="https://on.soundcloud.com/oDuZJ" target="_blank">
          <ion-icon name="logo-soundcloud"></ion-icon>
        </a>
      </div>
      <footer>By Samuel de Lima da Silva</footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
